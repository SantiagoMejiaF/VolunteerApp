<div class="container custom-container">
    <div class="row  column1">
        <div class="row justify-content-between align-items-center ">
            <div class="col-md-4">
                <div class="input-group">
                    <h2>Mis fundaciones</h2>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                        aria-describedby="button-search" [(ngModel)]="searchText" (input)="filterOrganizations()">
                    <button class="btn custombtn" type="button" id="button-search">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let organizacion of filteredOrganizations; let i = index" class="col-12 col-lg-4 mb-4 mt-4">
            <div class="card custom-card">
                <div class="position-relative">
                    <img [src]="getImage(i)" class="card-img-top" alt="Card image"
                        style="max-height: 150px; object-fit: cover;">
                    <img [src]="organizacion.photoUrl || 'assets/img/user3.png'"
                        class="rounded-circle position-absolute" alt="User Avatar" width="70" height="70"
                        style="bottom: -25px; left: 15px; border: 2px solid white; z-index: 1;">
                </div>

                <div class="card-body mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="titulo">{{ organizacion.titulo }}</span>
                    </div>

                    <h5 class="card-description">
                        {{ organizacion.descripcion || 'Esta organización aún no ha dejado ninguna descripción' }}
                    </h5>

                    <div class="d-flex justify-content-start gap-2 my-2 mt-2">
                        <div *ngFor="let etiqueta of organizacion.etiquetas" class="p-1 px-3 custom"
                            style="border-radius: 20px;" [ngStyle]="{ 'background-color': getBackgroundColor(i) }">{{
                            etiqueta }}</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="d-flex align-items-center">
                            <span class="mx-2 fw-bold" style="font-size: 1.2rem;">
                                <i class="bi bi-clipboard2-heart"></i>
                            </span>
                            <span class="small">{{ organizacion.voluntarios }} Voluntarios</span>
                        </div>

                        <div class="d-flex align-items-center" style="cursor: pointer;"
                            (click)="verDetalles(organizacion)">
                            <span class="mx-2 fw-bold text-muted" style="font-size: 1.2rem;">
                                <i class="bi bi-eye"></i>
                            </span>
                            <span class="small text-muted">Detalles</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
