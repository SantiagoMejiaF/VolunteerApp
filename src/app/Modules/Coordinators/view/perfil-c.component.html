<div class="container">
    <div class="row">
        <div class="col">
            <div class="column1">
                <h2>Perfil</h2>
            </div>
        </div>
    </div>
    <div class="row">
       
        <div class="col">
           
            <div class="column2">
                <div class="head d-flex">
                    <img src="assets/img/ejemplo.jpg" id="misionimg">
                    <div class="ml-3 mt-3" style="text-align: left;">
                        <div class="datos">
                            <h6>Nombre</h6>
                            <p>{{ firstName }} {{ lastName }}</p>
                            <h6>Email</h6>
                            <p>{{ email }}</p>
                            <h6>Teléfono</h6>
                            <p>31450222</p>
                           
                        </div>
                        
                    </div>
                </div>
                <hr class="mt-3" style="height: 1px; background-color: black; border: none;">
                <ul class="nav mb-4">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active-link': currentContent === 'content1'}"
                            (click)="showContent('content1')">Datos Personales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active-link': currentContent === 'content2'}"
                            (click)="showContent('content2')">Misiones</a>
                    </li>
                    
                </ul>

                <div *ngIf="currentContent === 'content2'" class="content">
                    <div class="container mt-5">
    
  
                        <!-- Mostrar el calendario si `showCalendar` es true -->
                        <div *ngIf="showCalendar; else detalles">
                            
                          <div class="row">
                            <div class="col-12">
                              <full-calendar [options]="calendarOptions"></full-calendar>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Usar `ng-template` para mostrar el componente `app-detalles-a` cuando showCalendar sea false -->
                        <ng-template #detalles>
                          <app-detalles-c (back)="handleBack()"></app-detalles-c>
                        </ng-template>
                      </div>
                    
                    
                    <ng-template #detalles>
                        <app-detalles-c></app-detalles-c>
                    </ng-template>
                    
                </div>

                <div *ngIf="currentContent === 'content1'" class="content">
                    <form [formGroup]="myForm">
                        <!-- Datos Personales -->
                        <div class="tab ml-3" [formGroup]="myForm">
                            <h6>Digita tu número celular</h6>
                            <p><input id="nor" placeholder="3124687956" formControlName="cell"
                                    oninput="this.className = ''"></p>
                            <h6>Digita tu email</h6>
                            <p><input id="nor" placeholder="aja@gmail.com" formControlName="email"
                                    oninput="this.className = ''"></p>
                            
                        </div>
                    </form>
                    <button class="btn-secondary" (click)="onSubmit()">Actualizar datos</button>
                </div>

                
            </div>
        </div>
    </div>
</div>
