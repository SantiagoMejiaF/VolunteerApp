<div class="wrapper">
    <aside id="sidebar" [ngClass]="{'expand': isSidebarExpanded, 'mobile-visible': isMobileSidebarVisible}">
        <div class="d-flex align-items-center">
            <img src="assets/img/LOGO_VOLUNTEERE.png" alt="" class="logo mr-1">
            <h2 class="volunteer mr-4"> VolunterApp</h2>
            <i class="bi bi-x cancel" (click)="closeSidebar()" style="font-size: 2rem; color: #292C32; cursor: pointer;"></i>


        </div>
        <ul class="sidebar-nav">
            <!-- Para SUPER_ADMIN  -->
            <li class="sidebar-item" *ngIf="role === 'SUPER_ADMIN'">
                <a [routerLink]="'/dashAdmin'" class="sidebar-link" routerLinkActive="active">
                    <strong><i class="bi bi-columns-gap" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Tablero de Control</span>
                </a>
            </li>
            <!--*ngIf="role === 'SUPER_ADMIN'" -->
            <li class="sidebar-item" *ngIf="role === 'SUPER_ADMIN'">
                <a [routerLink]="'/gestion-users'" class="sidebar-link" routerLinkActive="active">
                    <i class="bi bi-clipboard2-heart" style="font-size: 1.2rem; color: #292C32;"></i>
                    <span>Gestión Usuarios</span>
                </a>
            </li>

            <!-- Para VOLUNTARIO *ngIf="role === 'VOLUNTARIO'"-->
            <li class="sidebar-item" *ngIf="role === 'VOLUNTARIO'" >
                <a [routerLink]="'/homeV'" class="sidebar-link" title="Inicio" routerLinkActive="active">
                    <i class="bi bi-house" style="font-size: 1.3rem; color: #292C32;"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'VOLUNTARIO'">
                <a [routerLink]="'/dashVolunteer'" class="sidebar-link" routerLinkActive="active">
                    <strong><i class="bi bi-columns-gap" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Tablero de Control</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'VOLUNTARIO'">
                <a [routerLink]="'/misF'" class="sidebar-link" title="Tablero de Control" routerLinkActive="active">
                    <strong><i class="bi bi-diagram-3" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Mis fundaciones</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'VOLUNTARIO'">
                <a [routerLink]="'/misA'" class="sidebar-link" title="Tablero de Control" routerLinkActive="active">
                    <strong><i class="bi bi-calendar" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Mis Actividades</span>
                </a>
            </li>


            <!-- Para ORGANIZACION *ngIf="role === 'ORGANIZACION'"-->
            
            <li class="sidebar-item" *ngIf="role === 'ORGANIZACION'">
                <a [routerLink]="'/dashOrganization'" class="sidebar-link" title="Tablero de Control" routerLinkActive="active">
                    <strong><i class="bi bi-columns-gap" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Tablero de Control</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'ORGANIZACION'">
                <a [routerLink]="'/verCoordinador'" class="sidebar-link" title="Coordinadores" routerLinkActive="active">
                    <strong><i class="bi bi-people" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Coordinadores</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'ORGANIZACION'">
                <a [routerLink]="'/verVoluntarios'" class="sidebar-link" title="Voluntarios" routerLinkActive="active">
                    <strong><i class="bi bi-person-hearts" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Voluntarios</span>
                </a>
            </li>
            <li class="sidebar-item" *ngIf="role === 'ORGANIZACION'">
                <a [routerLink]="'/misiones'" class="sidebar-link" title="Misiones" routerLinkActive="active">
                    <strong><i class="bi bi-calendar" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Misiones</span>
                </a>
            </li>

            <!-- Para COORDINADOR *ngIf="role === 'COORDINADOR'"-->
            <li class="sidebar-item" *ngIf="role === 'COORDINADOR'">
                <a [routerLink]="'/misAC'" class="sidebar-link" title="Misiones" routerLinkActive="active">
                    <strong><i class="bi bi-calendar" style="font-size: 1.2rem; color: #292C32;"></i></strong>
                    <span>Actividades</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a [routerLink]="role === 'SUPER_ADMIN' ? '/editar-perfil' : role === 'VOLUNTARIO' ? '/perfil' : '/perfilO'"
                class="sidebar-link" title="Perfil">
                <i class="bi bi-person" style="font-size: 1.5rem; color: #292C32;"></i>
                <span>Perfil</span>
            </a>
            <a href="#" (click)="logout()" class="sidebar-link" title="Cerrar sesión">
                <i class="bi bi-box-arrow-left" style="font-size: 1.5rem; color: #292C32;"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </aside>
    <div class="main">
        <div class="navbar" id="nav">
            <button class="toggle-btn" type="button" (click)="toggleSidebar()">
                <i class="bi bi-list" title="Expandir opciones" style="font-size: 2rem; color: #292C32;"></i>
            </button>
            <div class="">
                <div class="notification-icon mr-4">
                    <i class="bi bi-bell"></i>
                    <span class="notification-count">1</span>
                </div>
                <img src="assets/img/user3.png" alt="Logo" class="logo-img">
            </div>

        </div>
        <div class="contenido mt-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
